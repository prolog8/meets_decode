function drawC(s, pal, type, idx){
	var frame = idx - 1


	// load palette
	colors = []
	for(var i=0; i<pal.length; i+=3)colors.push({r:pal[i],g:pal[i+1],b:pal[i+2]})
	
	
	var ctx
	
	if(type == 'm'){
		W=44; H=16
		ctx = document.getElementById('c_m').getContext('2d')
	}
	if(type == 'a'){
		W=44; H=38
		ctx = document.getElementById('c_a').getContext('2d')
	}
	if(type == 'k'){
		W=44; H=26
		ctx = document.getElementById('c_k').getContext('2d')
	}
	
	
	var imgdata = ctx.getImageData(0,0, W, H);


	for(var i=0; i<s.length; i++){
	  var val = Number('0x'+s[i])
	  var C = colors[val]
	  
	  imgdata.data[4*i]   = C.r;    // RED (0-255)
	  imgdata.data[4*i+1] = C.g;    // GREEN (0-255)
	  imgdata.data[4*i+2] = C.b;    // BLUE (0-255)
	  imgdata.data[4*i+3] = 255;  	// APLHA (0-255)
	  
	}
	
	ctx.putImageData(imgdata,frame*44,0);
	
	draw1sheet(s, pal, idx, type)
}


function drawB_sheet(s, pal, idx){

	var frame = idx - 1

	// load palette
	colors = []
	for(var i=0; i<pal.length; i+=3)colors.push({r:pal[i],g:pal[i+1],b:pal[i+2]})
	
	var W=44,H=50
	var R,Y,B
	
	ctx = document.getElementById('c_b').getContext('2d')
	
	var imgdata = ctx.getImageData(0,0, W, H);


	for(var i=0; i<s.length; i++){
	  var val = Number('0x'+s[i])
	  var C = colors[val]
	  
	  //console.log(val)
	  
	  imgdata.data[4*i]   = C.r;    // RED (0-255)
	  imgdata.data[4*i+1] = C.g;    // GREEN (0-255)
	  imgdata.data[4*i+2] = C.b;    // BLUE (0-255)
	  imgdata.data[4*i+3] = 255;  	// APLHA (0-255)
	  
	  if(C.r==248 && C.g==252 && C.b==0){
		Y=Math.floor(i/44)
	  }
	  if(C.r==248 && C.g==0 && C.b==0){
		R=Math.floor(i/44)
	  }
	  if(C.r==0 && C.g==0 && C.b==248){
		B=Math.floor(i/44)
	  }
	}
	
	document.getElementById('point').innerHTML += '{'+Y+','+R+','+B+'},'

	ctx.putImageData(imgdata,frame*44,0);
	
	draw1sheet(s, pal, idx, 'b')
}

function draw1sheet(s, pal, idx, type){

	var frame = idx - 1

	// load palette
	colors = []
	for(var i=0; i<pal.length; i+=3)colors.push({r:pal[i],g:pal[i+1],b:pal[i+2]})
	
	var W=44,H=50
	var R,Y,B
	
	
	if(type == 'b'){ W=44; H=50 }
	if(type == 'm'){ W=44; H=16 }
	if(type == 'a'){ W=44; H=38 }
	if(type == 'k'){ W=44; H=26 }

	
	ctx = document.getElementById('c').getContext('2d')
	
	var imgdata = ctx.getImageData(0,0, W, H);


	for(var i=0; i<s.length; i++){
	  var val = Number('0x'+s[i])
	  var C = colors[val]
	  
	  //console.log(val)
	  
	  imgdata.data[4*i]   = C.r;    // RED (0-255)
	  imgdata.data[4*i+1] = C.g;    // GREEN (0-255)
	  imgdata.data[4*i+2] = C.b;    // BLUE (0-255)
	  imgdata.data[4*i+3] = 255;  	// APLHA (0-255)
	  
	  if(C.r==248 && C.g==252 && C.b==0){
		Y=Math.floor(i/44)
	  }
	  if(C.r==248 && C.g==0 && C.b==0){
		R=Math.floor(i/44)
	  }
	  if(C.r==0 && C.g==0 && C.b==248){
		B=Math.floor(i/44)
	  }
	}
	
	//document.getElementById('point').innerHTML += '{'+Y+','+R+','+B+'},'
	
	var base
	if(type == 'b') base = 0
	if(type == 'm') base = 50*9
	if(type == 'a') base = 50*9 + 16*15
	if(type == 'k') base = 50*9 + 16*15 + 38*7

	ctx.putImageData(imgdata,0, base + frame*H);
}
